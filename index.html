<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCODESCANNER</title>
</head>

<body>
    <div style="display:flex;flex-direction:column;align-items:center;justify-content: center;">
        <canvas style="width: 100px;height:100px;border:2px solid black;" id="canvas"></canvas>
        <label>Link Website : <i>enter untuk memasukan qrcode</i></label>
        <input type='text' name='QRinput' id='QRinput' placeholder="contoh google.com" onchange="genereteQr()">
    </div>
    <script src="node_modules/qrcode/build/qrcode.js"></script>
    <script>
        function genereteQr() {
            let canvas = document.getElementById('canvas');
            let QRinput = document.getElementById('QRinput');

            QRCode.toCanvas(canvas, QRinput.value, (err) => {
                if (err) alert('scan barcode gagal')
            })
        }
    </script>
</body>

</html>
